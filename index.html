<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
<link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
  <div id="cal-body">
    <div class="input">
        <input id="result" type="text">
    </div>
    <div style="padding-top: 40px;">

        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="buttons">
            <button>.</button>
            <button>0</button>
            <button>00</button>
            <button>%</button>
            
        </div>
        <div class="buttons">
          <button style="width: 140px;">C</button>
          <button style="width: 140px;">=</button>
        </div>
    </div>
</div>

  <script src="calculate.js">
  </script>
</body>
</html>
